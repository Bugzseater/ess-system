<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="contain">

        <div class="left-column">
            <h1><span class="gradient-text"> Electronics <br> Student Society</span> 
            <br> University of kelaniya
            </h1>
            <img src="./imgs/White logo.png" alt="Big Logo" class="logo">
            <p>Visit us</p>
            <a href="https://www.website.com" target="_blank" class="website-link">
                <i class="icon">&#x1F310;</i> www.website.com
            </a>
        </div>

        <div class="right-column">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="button" id="loginButton">Login</button>
            </form>
        </div>
    </div>

 <script src="./js/script.js"></script>
</body>
</html>
